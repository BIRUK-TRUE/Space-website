<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
    <link rel="stylesheet" href="./css/crew.css" />
    <link rel="stylesheet" href="./css/nav-bar.css" />
  </head>
  <body>
    <!-- container for the logo and  navigation -->
    <header class="navigation-logo-container">
      <img src="./assets/shared/logo.svg" class="logo" />
      <div class="horizontal-line"></div>
      <img
        src="./assets/shared/icon-hamburger.svg"
        alt=""
        class="open-menu"
        id="js-open-menu"
      />
      <!-- TODO add menu button -->
      <nav class="links-container active-nav" id="js-nav-container">
        <img
          src="./assets/shared/icon-close.svg"
          alt=""
          class="close-menu"
          id="js-close-menu"
        />
        <ul class="link-list-container">
          <li class="link-nav"><a href="./index.html"> Home</a></li>
          <li class="link-nav">
            <a href="./destination-moon.html">Destination</a>
          </li>
          <li class="link-nav"><a href="./crew-commander.html">Crew</a></li>
          <li class="link-nav">
            <a href="./technology-capsule.html">Technology</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- the reast of code -->
    <section class="main-content-container">
      <p class="top-text"><span class="gray-text">02</span>Meet your crew</p>

      <div class="grid-contener">
        <div class="img-container">
          <img
            src="./assets/crew/image-douglas-hurley.png"
            alt=""
            class="crew-img"
            id="crew-img"
          />
        </div>

        <div class="circle-btn-container">
          <span class="btn activ-circle"></span>
          <span class="btn"></span>
          <span class="btn"></span>
          <span class="btn"></span>
        </div>
        <div class="crew-dscription-name-roal-container">
          <p class="roal" id="crew-roal">Commander</p>
          <h1 class="crew-name" id="crew-name">Douglas Hurley</h1>
          <p class="crew-dscription" id="crew-bio">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </div>
      </div>
    </section>
    <script src="./script/nav.js"></script>
    <script type="module" src="./script//crew.js"></script>
  </body>
</html>
